<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.muicss.com/mui-latest/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://gc.kis.v2.scr.kaspersky-labs.com/E3E8934C-235A-4B0E-825A-35A08381A191/abn/main.css?attr=aHR0cHM6Ly93d3cubXVpY3NzLmNvbS9leGFtcGxlcy92MS9leGFtcGxlLWxheW91dHMvYmxvZy9pbmRleC5odG1s"
    />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>Задай мне вопрос</title>
  </head>

  <body>
    <button
      class="mui-btn mui-btn--fab mui-btn--accent floating-btn"
      id="modal-btn"
    >
      Все
    </button>
    <div id="sidebar">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        Questions App
      </div>
      <br />
      <small class="author">by Danil</small>
    </div>
    <div id="content" class="mui-container-fluid">
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">Задайте вопрос</div>
          <div class="mui-divider"></div>
          <br />

          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <input
                type="text"
                id="question-input"
                required
                minlength="5"
                maxlength="256"
              />
              <label for="question-input">Спрашивай, я отвечу</label>
            </div>

            <button
              id="submit"
              type="submit"
              class="mui-btn mui-btn--raised mui-btn--primary"
            >
              Задать вопрос
            </button>
          </form>

          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">Ваши вопросы</div>
          <div class="mui-divider"></div>
          <br />

          <div id="list"></div>
        </div>
      </div>
    </div>
  <script type="text/javascript" src="bundle.7478aeafb3a2b1a088cc.js"></script></body>
</html>
